<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouKnowILoveTheMoon❤️</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      href="https://anshkaushal.github.io/images/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a id="myDiv" href="./thatsnothename.html">Gallery</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="gallery-heading">
        <h1>Gallery</h1>
        <p>find your love here!</p>
      </div>
      <div class="container">
        <div class="gallery" id="gallery"></div>
      </div>
      <footer>
        <p class="copyright" style="margin-bottom:20px ;">Copyright AnshKaushal 2022</p>
    </footer>
    </div>
    <script>
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/images", true);
      xhr.responseType = "document";
      xhr.onload = () => {
        if (xhr.status === 200) {
          var elements = xhr.response.getElementsByTagName("a");
          for (x of elements) {
            if (x.href.match(/\.(jpe?g|png|gif)$/)) {
              let img = document.createElement("img");
              img.src = x.href;
              var element = document.getElementById("gallery");
              element.appendChild(img);
            }
          }
        } else {
          alert("Request failed. Returned status of " + xhr.status);
        }
      };
      xhr.send();
    </script>
  </body>
</html>
